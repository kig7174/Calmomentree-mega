<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/fragments/head :: calm-head('제품리뷰 목록')}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/product.css}" />
  </head>
  <body>
    <header id="header">
      <header th:replace="~{/fragments/common :: calm-header}"></header>
    </header>
    <div class="container">
      <div th:replace="~{/fragments/common :: calm-top-btn}"></div>
      <div th:replace="~{/fragments/common :: calm-search}"></div>
      <div th:replace="~{/fragments/common :: calm-search-bg}"></div>
      
      <!-- 왼쪽 사이드바 board 영역 -->
      <div th:replace="~{fragments/boardBox :: board}"></div>
      
      <div class="table-container">
        <div class="title-wr">Review</div>
        <div class="board-list">
          <table border="1">
            <caption style="display: none">
              상품 게시판 목록
            </caption>
            <colgroup>
              <col width="10%" />
              <col width="10%" />
              <col width="auto" />
              <col width="20%" />
              <col width="12%" />
              <col width="12%" />
            </colgroup>
            <thead>
              <!-- <tr>
                <th class="no">NO</th>
                <th class="title">TITLE</th>
                <th class="name">NAME</th>
                <th class="date">DATE</th>
              </tr> -->
            </thead>
            <tbody>
              <tr th:each="review : ${review}">
                <td class="chk-no" th:text="${review.rownum}"></td>
                <td class="thumb"><a href=""><img src="http://placehold.co/46" alt=""></a></td>
                <td class="subject"><a href="" th:text="${review.reviewTitle}"></a></td>
                <td class="writer" th:text="${review.userName}"></td>
                <td class="date" th:text="${review.writeDate}"></td>
                <!-- <td class="star"><img src="http://placehold.co/74x17" alt=""></td> -->
                <td class="star" th:text="${review.rating}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="btn-area">
          <button class="btn1"><a th:href="@{/board/product/write}">글쓰기</a></button>
        </div>

        <!-- 페이지 번호 -->
        <div class="paging-box">
          <ul class="pagination">
            <li><a class="left">&laquo;</a></li>
            <li><a class="active">1</a></li>
            <li><a>2</a></li>
            <li><a class="right">&raquo;</a></li>
          </ul>
        </div>

        <div class="search-container">
          <div class="search-box">
            <div class="form">
              <input type="text" placeholder="내용을 입력하세요" />
              <a href="">찾기</a>
            </div>
          </div>
        </div>
      </div>
      <div class="board-box right"></div>
    </div>
    <footer th:replace="~{/fragments/common :: calm-footer}"></footer>

    <th:block th:replace="~{/fragments/script}"></th:block>
    <script>
      // 평점 -> 별로 바꾸기 ( '★' ) 
      const value = document.querySelectorAll(".star");
      value.forEach((v,i) => {
        const star = v.innerHTML;
        
        switch (star) {
          case "5" :
            return v.innerHTML = "★★★★★";
          case "4" :
            return v.innerHTML = "★★★★";
          case "3" :
            return v.innerHTML = "★★★";
          case "2" :
            return v.innerHTML = "★★";
          case "1" :
            return v.innerHTML = "★";
        }
      });
      
    </script>
  </body>
</html>
