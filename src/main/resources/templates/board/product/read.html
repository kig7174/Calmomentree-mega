<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmomentree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/reset.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/product.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>
  <body>
    <header id="header">
      <div class="head">헤더영역</div>
    </header>
    <div id="container">
        <!-- 왼쪽 리스트 -->
      <div class="board-box left">
        <ul class="board-inner">
          <li><a href="">공지사항</a></li>
          <li><a href="">공병수거신청</a></li>
          <li><a href="">달력쿠폰</a></li>
          <li><a href="">문의하기</a></li>
          <li><a href="">FAQ</a></li>
          <li><a href="">제품리뷰</a></li>
        </ul>
      </div>
      <div class="table-container">
        <div class="title-wr">Review</div>
        <div class="board-list">
            <!-- 첫번째: 상품 정보 -->
          <div class="board-prod box">
            <div class="thumb-box">
              <a href=""><img src="http://placehold.co/65" alt="" /></a>
            </div>
            <div class="prod-info">
              <p class="prod-name"><a href="">떼르말 세라마이드 헤드 스파 샴푸 500ML</a></p>
              <p class="price"><span>28,000</span>원</p>
            </div>
          </div>
          <!-- 두번째: 작성자 정보 -->
          <div class="board-head box">
            <span>온가족이 사용가능한 헤드스파 샴푸</span>
            <div class="board-writer">
              <span class="writer">정****</span>
              <span class="date">2024-10-29</span>
              <span class="star"><img src="http://placehold.co/74x17" alt="" /></span>
            </div>
          </div>
          <!-- 본문 내용 -->
          <div class="attach">---다운로드링크 작업예정---</div>
          <div class="detail">
            <div class="img"><img src="http://placehold.co/840x1120" alt="" /></div>
            <div class="article">---본문내용 작업예정---</div>
          </div>
        </div>
        <!-- 하단 버튼 구역 -->
        <div class="btn-area-read">
          <button class="btn1 btn"><a href="">목록</a></button>
          <button class="btn2 btn"><a href="">삭제</a></button>
        </div>
        <!-- 관리자로 로그인하면 댓글 작성 구역 활성화 (작업예정) -->
        <div class="only-manager">
          <p class="nope">관리자에게만 댓글 작성 권한이 있습니다.</p>
          <div class="yes" style="display: none">
            <div id="content"></div>
          </div>
        </div>
        <!-- 이전/다음 버튼 -->
        <div class="page-mov-box">
          <div class="page-mov-prev page-box">
            이전<i class="fa-solid fa-chevron-up"></i>
            <span class="prev-subject"><a href="">너무 좋아요</a></span>
          </div>
          <div class="page-mov-next page-box">
            다음<i class="fa-solid fa-chevron-down"></i>
            <span class="next-subject"><a href="">향도 좋고 민감성 두피가 사용하기 참 좋네요</a></span>
          </div>
        </div>
      </div>
      <div class="board-box right"></div>
    </div>
  </body>
</html>
