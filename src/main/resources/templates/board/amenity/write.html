<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/fragments/head :: calm-head('어메니티 문의')}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/amenity.css}" />
  </head>
  <body>
    <header th:replace="~{/fragments/common :: calm-header}"></header>

    <div id="container">
      <div th:replace="~{/fragments/common :: calm-search}"></div>
      <div th:replace="~{/fragments/common :: calm-search-bg}"></div>
      <div th:replace="~{/fragments/common :: calm-top-btn}"></div>
      
      <div class="title">어메니티 문의</div>
      <div>
        <input type="text" id="subject" placeholder="제목" required/>
      </div>
      <div class="contentBox">
        <div id="content">
          · 상호: <br />
          <br />
          · 업종:(예시. 호텔 / 리조트 / 펜션 및 스테이 / 골프장 / 스파 & 사우나 / 기업 / 공공기관 / 기타)<br />
          <br />
          · 담당자: <br />
          <br />
          · 연락처: <br />
          <br />
          · 이메일: <br />
          <br />
          · 문의사항: <br />
        </div>
      </div>
      <div class="fileBox">
        <div class="innerBox">
          <input type="file" />
          <input type="password" placeholder="비밀번호" />
          <div>
            <input type="radio" id="secure0" name="secure" value="T"  />
            <label for="secure0">공개글</label>
            <input type="radio" id="secure1" name="secure" value="F" checked="checked"/>
            <label for="secure1">비밀글</label>
          </div>
          <div class="btnArea">
            <button class="post">등록</button>
            <button class="cancel">취소</button>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="~{/fragments/common :: calm-footer}"></footer>

    <th:block th:replace="~{/fragments/script}"></th:block>

    <script>
      ClassicEditor.create(document.querySelector("#content"));
    </script>
    <script>
        document.querySelector(".post").addEventListener("click" , e => {
            e.preventDefault();

            const value = document.querySelector("#subject").value;
            if(!value) {
                alert("제목 항목은 필수 입력값입니다.");
            }
        });
    </script>
  </body>
</html>
