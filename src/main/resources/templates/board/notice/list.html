<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/fragments/head :: calm-head('공지사항 목록')}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/board.css}" />
  </head>

  <body>
    <div class="header">
      <header th:replace="~{/fragments/common :: calm-header}"></header>
    </div>

    <div id="container">
      <div th:replace="~{/fragments/common :: calm-search}"></div>
      <div th:replace="~{/fragments/common :: calm-search-bg}"></div>
      <div th:replace="~{/fragments/common :: calm-top-btn}"></div>
      
      <!-- 왼쪽 사이드바 board 영역 -->
      <div th:replace="~{fragments/boardBox :: board}"></div>

      <div class="inner-box">
        <div class="title-wr">BOARD</div>
        <div class="board-list">
          <table border="1">
            <colgroup>
              <col width="80px" />
              <col width="auto" />
              <col width="15%" />
              <col width="80px" />
            </colgroup>
            <!-- <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
              </tr>
            </thead> -->
            <tbody>
              <tr>
                <td class="board-num" style="text-align: center">2</td>
                <td>리뉴얼 그랜드 오픈!</td>
                <td>Calmomentree</td>
                <td>2024-08-01</td>
              </tr>
              <tr>
                <td class="board-num" style="text-align: center">1</td>
                <td>리뉴얼 입고 지연 안내</td>
                <td>Calmomentree</td>
                <td>2024-07-31</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="paging-box">
          <!-- 페이지 번호 -->
          <ul class="pagination">
            <li><a class="left">&laquo;</a></li>
            <li><a class="active">1</a></li>
            <li><a>2</a></li>
            <li><a class="right">&raquo;</a></li>
          </ul>
        </div>
        <div class="search-container">
          <div class="search-box">
            <div class="form">
              <input type="text" placeholder="내용을 입력하세요" />
              <a href="">검색</a>
            </div>
          </div>
        </div>
      </div>
      <div class="board-box right"></div>
    </div>

    <footer th:replace="~{/fragments/common :: calm-footer}"></footer>

    <th:block th:replace="~{/fragments/script}"></th:block>
  </body>
</html>
