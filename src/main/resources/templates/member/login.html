        <div class="login-box">
            <div class="login left">
                <div class="login-title">

                </div>
                <div class="login-form">
                    <form method="" action="">
                        <input type="text" name="userid" placeholder="아이디" minlength="4" maxlength="16" required />
                        <input type="password" name="password" placeholder="비밀번호" required />

                            <input type="checkbox" value="Y" name="remember_id" />

                            <ul>
                                <li><a>아이디 찾기</a></li>

                            </ul>

                </div>
                <div class="sns-login">
                    <p>간편 로그인</p>
                    <div>
                        <a>kakao</a>
                        <a>naver</a>
                    </div>
                </div>
            </div>
            
            <div class="join right">
                <div class="join-title">
                    <h3>Join us</h3>
                </div>
                <div class="join-txt">
                    <p>
                        캄모멘트리 회원만의
                        <br />
                        더 다양한 혜택을 만나세요.
                    </p>
                </div>
                <div class="sns-join">
                    <a class="kakao">카카오 간편가입</a>
                    <a class="naver">네이버 간편가입</a>
                </div>
                <div class="join-btn">
                    <a>회원가입</a>
                </div>
                <div class="membership-info">
                    <a>캄모멘트리 멤버쉽 혜택 자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
