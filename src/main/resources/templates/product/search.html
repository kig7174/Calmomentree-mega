<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head> 
    <th:block th:replace="~{/fragments/head :: calm-head('상품 검색')}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/css/search.css}" />
</head>
<body>
    <header th:replace="~{/fragments/common :: calm-header}"></header>

    <div class="container">
        <div th:replace="~{/fragments/common :: calm-search}"></div>
        <div th:replace="~{/fragments/common :: calm-search-bg}"></div>
        <div th:replace="~{/fragments/common :: calm-top-btn}"></div>

        <div class="search-body">
            <div class="title-box">
                <h2>SEARCH</h2>
            </div>

            <div class="search-field">
                <form class="search-text" method="get" th:action="@{/product/search_ok}">
                    <input class="text" type="text" name="keyword" th:value="${keyword}" />
                    <button class="img" type="submit"><img src="/src/main/resources/static/assets/img/search.svg" /></button>
                </form>
            </div>

            <div class="search-result-box">
                <p class="search-result">상품 검색 결과 <strong class="result" th:unless="${pagination == null}" th:text="${pagination.totalCount}">10</strong></p>
                <div class="sort-box">
                    <select name="order_by">
                        <option value selected>== 기준선택 ==</option>
                        <option value="recent">신상품</option>
                        <option value="name">상품명</option>
                        <option value="priceasc">낮은가격</option>
                        <option value="pricedesc">높은가격</option>
                        <option value="manu_name">제조사</option>
                        <option value="review">후기</option>
                    </select>
                </div>
            </div>

            <div class="category-box">
                <span>홈 ></span>
                <span>상품검색</span>
            </div>

            <div class="search-item-box" th:unless="${products == null}">
                <div class="search-item-exist">
                    <ul>
                        <li>
                            <div class="list-item">
                                <div class="list-item-img">
                                    <img src="https://via.placeholder.com/200?text=search-item-image"/>
                                </div>
                                <div class="list-item-content">
                                    <div class="item-content-name">
                                        <p>ROSEMARY RECOVERY</p>
                                        <a href="#">로즈마리 리커버리 샴푸 500ML</a>
                                        <p>지복합, 출산탈모, 로즈마리향, 모근강화</p>
                                    </div>
                                    <div class="item-price">
                                        <span class="discount">30%</span><span>40,000원</span>
                                        <span class="normal-price">일반 회원가</span><span class="price">27,000원</span>
                                    </div>
                                </div>
                            </div>
                        </li>                 
                    </ul>
                    <div class="page-number">
                        <ul class="pagination">
                            <li th:if="${pagination.prevPage > 0}">
                                <a >&laquo;</a>
                            </li>
                            <li th:unless="${pagination.prevPage > 0}"><a>&laquo;</a></li>
                            
                            <li th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                                <a class="active" th:text="${i}" />
                                <a th:text="${i}"
                                     />
                            </li>
                    
                            <li th:if="${pagination.nextPage > 0}">
                                <a>&raquo;</a>
                            </li>
                            <li th:unless="${pagination.nextPage > 0}"><a>&raquo;</a></li>
                        </ul>
                    </div>
                </div>

                <div class="search-item-none" th:if="${products == null}">
                    <img src="https://via.placeholder.com/100?text=search-item-none"/>
                    <h3>검색결과가 없습니다.</h3>
                    <p>정확한 검색어 인지 확인하시고 다시 검색해 주세요.</p>
                    <p>
                        검색어/제외검색어의 입력이 정확한지 확인해 보세요.
                        <br />
                        두 단어 이상의 검색어인 경우, 띄어쓰기를 확인해 보세요.
                    </p>
                </div>
            </div> 
        </div>
    </div>

    <footer th:replace="~{/fragments/common :: calm-footer}"></footer>

    <th:block th:replace="~{/fragments/script}"></th:block>
</body>
</html>
